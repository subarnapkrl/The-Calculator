<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Calculator

        
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Calculator</h1>
    <div class="calculator">

        <div class="first-row">
            <div class="displayScreen">
                <div class="previous">1</div>
                <div class="current">2</div>
            </div>
            <button id="clear-btn" class="btn clear">C</button>
        </div>

        <div class="other-rows">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">/</button>
        </div>

        <div class="other-rows">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">x</button>
        </div>

        <div class="other-rows">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">-</button>
        </div>

        <div class="other-rows">
            <button class="btn decimal">.</button>
            <button class="btn number">0</button>
            <button class="btn equal">=</button>
            <button class="btn operator">+</button>
        </div>
    
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
